<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cream</title>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Roboto&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo1.png" alt="Logo Space Cream" />
        <h1>Space cream</h1>
        <div class="wrapper-description">
            <p>Space Cream, with space flavors experience. Ingredients brought from every planet in the galaxy. </p>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="card">
                <img src="images/ice-cream1.png" alt="Three ice cream palettes stacked misshapen with a cranberry on them on a table with blackberries, dry leaves and pine nuts">
                <span>Palettes</span>
            </div>
            <div class="card">
                <img src="images/ice-cream2.png" alt="Jar of berries milkshake with strawberries, blackberries and bananas falling on it">
                <span>Shakes</span>
            </div>
            <div class="card">
                <img src="images/ice-cream3.png" alt="Purple ice cream scoop">
                <span>Dough Ice Cream</span>
            </div>
            <div class="card">
                <img src="images/ice-cream4.png" alt="2 flavors popsicle with white frosting and flakes on the cross">
                <span>Popsicle</span>
            </div>
            <div class="card">
                <img src="images/ice-cream1.png" alt="Three ice cream palettes stacked misshapen with a cranberry on them on a table with blackberries, dry leaves and pine nuts">
                <span>Palettes</span>
            </div>
            <div class="card">
                <img src="images/ice-cream4.png" alt="2 flavors popsicle with white frosting and flakes on the cross">
                <span>Popsicle</span>
            </div>
        </div>
    </main>
    <footer>
        <p>our instagram <a href="#" target="_blank">@space_cream</a></p>
    </footer>
</body>
</html>
